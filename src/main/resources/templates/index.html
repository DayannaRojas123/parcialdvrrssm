<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .btn-custom {
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
            background-color: #6c757d;
            color: #fff;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .rainbow-btns a {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Principal</h1>
        <div class="d-grid gap-2 d-md-block rainbow-btns">
            <a href="/admin" class="btn btn-custom">Administrador</a>
            <a href="/estudiante" class="btn btn-custom">Estudiante</a>
            <a href="/coordinador" class="btn btn-custom">Coordinador</a>
            <a href="/profesor" class="btn btn-custom">Profesor</a>
        </div>
    </div>
 
	
	
	  
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 
 </body>
</html>
