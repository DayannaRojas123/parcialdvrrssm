<!DOCTYPE html>
<html>
<head>
    <title>Lista de Profesores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Profesores</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Facultad</th>
					<th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="profesor : ${profesores}">
                    <td th:text="${profesor.id}"></td>
                    <td th:text="${profesor.nombre}"></td>
                    <td th:text="${profesor.facultad}"></td>
					<td th:text="${profesor.rol}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/admin" class="btn-back">Regresar al Inicio</a>
    </div>
</body>
</html>
